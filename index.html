<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALISSON Veículos | Premium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- ESTILO BASE PREMIUM --- */
        :root { --gold: #d4af37; --dark-bg: #121212; --card-bg: #1e1e1e; --text: #f5f5f5; --whatsapp: #25d366; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Open Sans', sans-serif; background-color: var(--dark-bg); color: var(--text); padding-bottom: 50px; }

        /* HEADER */
        header { background: rgba(0,0,0,0.95); padding: 20px 0; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--gold); }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--gold); font-family: 'Montserrat', sans-serif; text-transform: uppercase; text-decoration: none; }
        .menu a { color: #fff; text-decoration: none; margin-left: 20px; font-weight: 600; font-family: 'Montserrat', sans-serif; transition: 0.3s; }
        .menu a:hover { color: var(--gold); }

        /* --- NOVO BANNER PROPORCIONAL (NÃO CORTA O CARRO) --- */
        .hero-area { 
            width: 100%; 
            height: auto; 
            aspect-ratio: 21 / 9; /* Proporção de cinema para encaixe perfeito */
            position: relative; 
            overflow: hidden; 
            margin-bottom: 30px; 
            background: #000;
            border-bottom: 3px solid var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .slide { 
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
            opacity: 0; transition: opacity 1s ease-in-out; 
            background-size: contain; /* Ajusta a foto inteira sem cortes */
            background-repeat: no-repeat;
            background-position: center; 
            display: flex; align-items: center;
        }

        .slide.active { opacity: 1; z-index: 2; }

        .slide-overlay { 
            background: linear-gradient(90deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0) 100%); 
            position: absolute; width: 100%; height: 100%; 
        }

        .slide-content { 
            position: relative; z-index: 3; 
            max-width: 1200px; margin: 0 auto; padding: 0 50px; 
            width: 100%;
        }

        .tag-destaque { 
            background: #cc0000; color: white; padding: 4px 10px; 
            font-weight: bold; text-transform: uppercase; border-radius: 3px; 
            display: inline-block; margin-bottom: 10px; font-size: 0.75rem; 
        }

        .slide-title { 
            font-family: 'Montserrat', sans-serif; font-size: 2.8rem; 
            color: var(--gold); font-weight: 700; line-height: 1; 
            text-transform: uppercase; margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .slide-desc { font-size: 1.1rem; color: #ccc; margin-bottom: 10px; font-weight: 400; text-shadow: 1px 1px 2px rgba(0,0,0,0.8); }

        .slide-price { 
            font-size: 2.2rem; font-weight: bold; color: #fff; 
            display: block; margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .btn-banner { 
            background: var(--gold); color: black; padding: 12px 30px; 
            font-weight: bold; text-decoration: none; border-radius: 4px; 
            display: inline-block; text-transform: uppercase; font-size: 0.85rem;
            transition: 0.3s;
        }

        .btn-banner:hover { background: #fff; transform: translateY(-3px); }

        @media (max-width: 768px) {
            .hero-area { aspect-ratio: 16 / 9; }
            .slide-title { font-size: 1.5rem; }
            .slide-price { font-size: 1.2rem; }
            .slide-content { padding: 0 20px; }
        }

        /* ESTOQUE GRID */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .section-title { font-family: 'Montserrat', sans-serif; font-size: 2rem; color: var(--gold); margin-bottom: 30px; border-left: 5px solid var(--gold); padding-left: 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(290px, 1fr)); gap: 30px; }

        /* CARD BLOCO QUADRADO */
        .card { background: var(--card-bg); border-radius: 8px; overflow: hidden; border: 1px solid #333; transition: 0.3s; position: relative; }
        .card:hover { transform: translateY(-5px); border-color: var(--gold); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .img-box { position: relative; width: 100%; aspect-ratio: 4/3; background: #000; }
        .car-img { width: 100%; height: 100%; object-fit: cover; }
        
        .btn-whatsapp-foto { 
            position: absolute; bottom: 10px; right: 10px; z-index: 10;
            background: var(--whatsapp); color: white; padding: 8px 12px;
            border-radius: 50px; text-decoration: none; font-weight: bold;
            font-size: 0.75rem; display: flex; align-items: center; gap: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: 0.3s;
        }
        .btn-whatsapp-foto:hover { transform: scale(1.1); background: #1ebe57; }

        .bottom-badges { position: absolute; bottom: 10px; left: 10px; display: flex; gap: 5px; }
        .counter { background: rgba(0,0,0,0.7); color: white; padding: 3px 8px; border-radius: 4px; font-size: 0.7rem; }
        
        .seta { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.6); color: #fff; border: none; padding: 12px; cursor: pointer; display: none; z-index: 5; }
        .card:hover .seta { display: block; } 
        .seta-dir { right: 0; } .seta-esq { left: 0; }

        .info { padding: 15px; }
        .modelo { font-family: 'Montserrat', sans-serif; font-size: 1.1rem; font-weight: 700; color: #fff; text-transform: uppercase; margin-bottom: 2px; }
        .versao { font-size: 0.85rem; color: #aaa; margin-bottom: 12px; }
        .meta { display: flex; gap: 15px; font-size: 0.8rem; color: #ccc; margin-bottom: 10px; border-top: 1px solid #333; padding-top: 10px; }
        .meta i { color: var(--gold); margin-right: 4px; }
        .preco { font-size: 1.6rem; font-weight: 700; color: var(--gold); margin-bottom: 15px; display: block; }
        
        .btn-card { display: block; width: 100%; padding: 12px 0; border: 1px solid var(--gold); color: var(--gold); text-align: center; text-decoration: none; font-weight: 700; border-radius: 5px; text-transform: uppercase; transition: 0.3s; }
        .btn-card:hover { background: var(--gold); color: #000; }

        footer { text-align: center; margin-top: 60px; padding: 40px 0; color: #666; font-size: 0.8rem; border-top: 1px solid #333; }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">TALISSON VEÍCULOS</a>
            <nav class="menu">
                <a href="#">Estoque</a>
                <a href="financiamento.html">Financiamento</a>
                <a href="sobrenos.html">Sobre Nós</a>
            </nav>
        </div>
    </header>

    <div id="hero-area" class="hero-area"></div>

    <div class="container">
        <h2 class="section-title">Veículos em Destaque</h2>
        <div id="grid" class="grid"></div>
    </div>

    <footer>
        <p>&copy; 2024 TALISSON VEÍCULOS. Excelência em Automóveis.</p>
    </footer>

    <script>
        const db = JSON.parse(localStorage.getItem('talisson_final_db')) || [];
        const bannersPromo = JSON.parse(localStorage.getItem('talisson_banners')) || [];
        const config = JSON.parse(localStorage.getItem('talisson_config')) || { zap: '5512999999999' };
        const estadoGaleria = {};

        const heroArea = document.getElementById('hero-area');
        const ofertasCarros = db.filter(c => c.oferta === true);
        const todosSlides = [];

        ofertasCarros.forEach(c => {
            todosSlides.push({
                tipo: 'carro',
                imagem: c.fotos[0],
                modelo: c.modelo,
                versao: c.versao,
                preco: c.preco,
                destaque: c.fraseDestaque || 'OFERTA DO DIA'
            });
        });

        bannersPromo.forEach(b => {
            todosSlides.push({ tipo: 'promo', imagem: b.imagem });
        });

        if (todosSlides.length > 0) {
            todosSlides.forEach((slide, index) => {
                const active = index === 0 ? 'active' : '';
                if (slide.tipo === 'carro') {
                    heroArea.innerHTML += `
                        <div class="slide ${active}" style="background-image: url('${slide.imagem}');">
                            <div class="slide-overlay"></div>
                            <div class="slide-content">
                                <span class="tag-destaque">${slide.destaque}</span>
                                <div class="slide-title">${slide.modelo}</div>
                                <p class="slide-desc">${slide.versao}</p>
                                <span class="slide-price">${slide.preco}</span>
                                <a href="https://wa.me/${config.zap}?text=Olá! Vi o ${slide.modelo} no banner e quero negociar." class="btn-banner">Negociar Agora</a>
                            </div>
                        </div>`;
                } else {
                    heroArea.innerHTML += `<div class="slide ${active}" style="background-image: url('${slide.imagem}');"></div>`;
                }
            });

            if (todosSlides.length > 1) {
                let current = 0;
                setInterval(() => {
                    const els = document.querySelectorAll('.slide');
                    if(els.length > 0) {
                        els[current].classList.remove('active');
                        current = (current + 1) % els.length;
                        els[current].classList.add('active');
                    }
                }, 3000);
            }
        } else {
            heroArea.innerHTML = `
                <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=1920'); background-size: cover;">
                    <div class="slide-overlay"></div>
                    <div class="slide-content" style="text-align:center;">
                        <div class="slide-title" strong>TALISSON VEÍCULOS</strongdiv>
                        <p class="slide-desc" strong>Excelência e Procedência</strong p>
                    </div>
                </div>`;
        }

        const grid = document.getElementById('grid');
        if(db.length === 0) {
            grid.innerHTML = "<p style='color:#666; grid-column: 1/-1; text-align:center;'>Nenhum veículo em estoque.</p>";
        }

        db.forEach(c => {
            estadoGaleria[c.id] = 0;
            const qtd = c.fotos.length;
            const fotoInicial = qtd > 0 ? c.fotos[0] : '';
            const zapLink = `https://wa.me/${config.zap}?text=Olá! Tenho interesse no ${c.modelo} ${c.versao} que vi no site.`;

            grid.innerHTML += `
                <div class="card">
                    <div class="img-box">
                        <a href="${zapLink}" class="btn-whatsapp-foto" target="_blank">
                            <i class="fab fa-whatsapp"></i> Tenho Interesse
                        </a>
                        
                        <button class="seta seta-esq" onclick="mudar(${c.id}, -1)">❮</button>
                        <img src="${fotoInicial}" class="car-img" id="img-${c.id}">
                        <button class="seta seta-dir" onclick="mudar(${c.id}, 1)">❯</button>
                        
                        <div class="bottom-badges">
                            <span class="counter" id="cnt-${c.id}">1/${qtd}</span>
                        </div>
                    </div>

                    <div class="info">
                        <div class="modelo">${c.modelo}</div>
                        <div class="versao">${c.versao}</div>
                        
                        <div class="meta">
                            <span><i class="far fa-calendar-alt"></i> ${c.ano}</span>
                            <span><i class="fas fa-tachometer-alt"></i> ${c.km} km</span>
                        </div>
                        
                        <div class="preco">${c.preco}</div>

                        <a href="financiamento.html" class="btn-card">VER PARCELAS</a>
                    </div>
                </div>`;
        });

        function mudar(id, dir) {
            const carro = db.find(x => x.id === id);
            if(!carro) return;
            
            estadoGaleria[id] += dir;
            if(estadoGaleria[id] >= carro.fotos.length) estadoGaleria[id] = 0;
            if(estadoGaleria[id] < 0) estadoGaleria[id] = carro.fotos.length - 1;
            
            document.getElementById(`img-${id}`).src = carro.fotos[estadoGaleria[id]];
            document.getElementById(`cnt-${id}`).innerText = `${estadoGaleria[id] + 1}/${carro.fotos.length}`;
        }
    </script>
</body>
</html>
