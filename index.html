<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Veículos | Premium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* BASE & CORES */
        :root { --gold: #d4af37; --dark-bg: #121212; --card-bg: #1e1e1e; --text: #f5f5f5; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Open Sans', sans-serif; background-color: var(--dark-bg); color: var(--text); padding-bottom: 50px; }

        /* HEADER */
        header { background: rgba(0,0,0,0.95); padding: 20px 0; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--gold); }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--gold); font-family: 'Montserrat', sans-serif; text-transform: uppercase; }
        .menu a { color: #fff; text-decoration: none; margin-left: 20px; font-weight: 600; font-family: 'Montserrat', sans-serif; transition: 0.3s; }
        .menu a:hover { color: var(--gold); }

        /* SUPER SLIDER */
        .hero-area { width: 100%; height: 450px; position: relative; overflow: hidden; margin-bottom: 40px; background: #000; }
        
        .slide { 
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
            opacity: 0; transition: opacity 1s ease-in-out; 
            background-size: cover; background-position: center; 
            display: flex; align-items: center; justify-content: center;
        }
        .slide.active { opacity: 1; z-index: 2; }

        /* Estilo para Slide de CARRO (Com texto por cima) */
        .slide-overlay { background: linear-gradient(to right, rgba(0,0,0,0.9) 30%, rgba(0,0,0,0.2)); position: absolute; width: 100%; height: 100%; }
        .slide-content { position: relative; z-index: 3; max-width: 1200px; width: 100%; padding: 0 20px; }
        
        .tag-destaque { background: #cc0000; color: white; padding: 5px 15px; font-weight: bold; text-transform: uppercase; border-radius: 4px; display: inline-block; margin-bottom: 15px; font-size: 0.9rem; letter-spacing: 1px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .slide-title { font-family: 'Montserrat', sans-serif; font-size: 3.5rem; color: var(--gold); font-weight: 700; line-height: 1.1; text-transform: uppercase; text-shadow: 3px 3px 10px black; }
        .slide-desc { font-size: 1.2rem; color: #ccc; margin: 10px 0; }
        .slide-price { font-size: 2.8rem; font-weight: bold; display: block; margin-top: 10px; color: #fff; }
        
        .btn-banner { background: var(--gold); color: black; padding: 15px 40px; font-weight: bold; text-decoration: none; border-radius: 5px; display: inline-block; margin-top: 25px; text-transform: uppercase; transition: 0.3s; }
        .btn-banner:hover { background: #fff; transform: scale(1.05); }

        /* Estilo para Slide PROMOCIONAL (Imagem Full) */
        .promo-full { width: 100%; height: 100%; background-size: cover; background-position: center; }

        /* ESTOQUE GRID */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .section-title { font-family: 'Montserrat', sans-serif; font-size: 2rem; color: var(--gold); margin-bottom: 30px; border-left: 5px solid var(--gold); padding-left: 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(290px, 1fr)); gap: 30px; }

        /* CARD (Bloco) */
        .card { background: var(--card-bg); border-radius: 8px; overflow: hidden; border: 1px solid #333; transition: 0.3s; position: relative; }
        .card:hover { transform: translateY(-5px); border-color: var(--gold); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .img-box { position: relative; width: 100%; aspect-ratio: 4/3; background: #000; }
        .car-img { width: 100%; height: 100%; object-fit: cover; }
        
        .badge-vistoriado { position: absolute; top: 10px; left: 10px; background: #b00020; color: white; font-size: 0.7rem; font-weight: bold; padding: 4px 8px; border-radius: 4px; display: flex; align-items: center; gap: 5px; text-transform: uppercase; }
        .bottom-badges { position: absolute; bottom: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; }
        .counter { background: rgba(0,0,0,0.7); color: white; padding: 3px 8px; border-radius: 4px; font-size: 0.7rem; }
        
        .seta { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.6); color: #fff; border: none; padding: 10px; cursor: pointer; display: none; }
        .card:hover .seta { display: block; } .seta-dir { right: 0; } .seta-esq { left: 0; }

        .info { padding: 15px; }
        .modelo { font-family: 'Montserrat', sans-serif; font-size: 1.1rem; font-weight: 700; color: #fff; text-transform: uppercase; }
        .versao { font-size: 0.85rem; color: #aaa; margin-bottom: 12px; }
        .meta { display: flex; gap: 15px; font-size: 0.8rem; color: #ccc; margin-bottom: 10px; border-top: 1px solid #333; paddingTop: 10px; }
        .preco { font-size: 1.6rem; font-weight: 700; color: var(--gold); margin-bottom: 15px; display: block; }
        .btn-card { display: block; width: 100%; padding: 12px 0; border: 1px solid var(--gold); color: var(--gold); text-align: center; text-decoration: none; font-weight: 700; border-radius: 5px; text-transform: uppercase; transition: 0.3s; }
        .btn-card:hover { background: var(--gold); color: #000; }

        footer { text-align: center; margin-top: 60px; color: #666; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="logo">MAX VEÍCULOS</div>
            <nav class="menu">
                <a href="#">Estoque</a>
                <a href="financiamento.html">Financiamento</a>
                <a href="sobrenos.html">Sobre Nós</a>
            </nav>
        </div>
    </header>

    <div id="hero-area" class="hero-area">
        </div>

    <div class="container">
        <h2 class="section-title">Veículos em Destaque</h2>
        <div id="grid" class="grid"></div>
    </div>

    <footer>
        <p>&copy; 2024 MAX VEÍCULOS.</p>
    </footer>

    <script>
        const db = JSON.parse(localStorage.getItem('talisson_final_db')) || [];
        const bannersPromo = JSON.parse(localStorage.getItem('talisson_banners')) || [];
        const config = JSON.parse(localStorage.getItem('talisson_config')) || { zap: '550000000000' };
        const estadoGaleria = {};

        // --- 1. SUPER SLIDER HÍBRIDO ---
        const heroArea = document.getElementById('hero-area');
        
        // Mistura: Carros em Oferta + Banners Promocionais
        const ofertasCarros = db.filter(c => c.oferta === true);
        const todosSlides = [];

        // Adiciona Carros à lista de slides
        ofertasCarros.forEach(c => {
            todosSlides.push({
                tipo: 'carro',
                imagem: c.fotos[0],
                modelo: c.modelo,
                versao: c.versao,
                preco: c.preco,
                destaque: c.fraseDestaque || 'OFERTA DO DIA' // Usa a frase nova ou padrão
            });
        });

        // Adiciona Banners Promocionais à lista
        bannersPromo.forEach(b => {
            todosSlides.push({
                tipo: 'promo',
                imagem: b.imagem
            });
        });

        // RENDERIZAÇÃO
        if (todosSlides.length > 0) {
            todosSlides.forEach((slide, index) => {
                const active = index === 0 ? 'active' : '';
                
                if (slide.tipo === 'carro') {
                    // SLIDE DE CARRO (Com Overlay de Texto)
                    heroArea.innerHTML += `
                        <div class="slide ${active}" style="background-image: url('${slide.imagem}');">
                            <div class="slide-overlay"></div>
                            <div class="slide-content">
                                <span class="tag-destaque">${slide.destaque}</span>
                                <div class="slide-title">${slide.modelo}</div>
                                <p class="slide-desc">${slide.versao}</p>
                                <span class="slide-price">${slide.preco}</span>
                                <a href="https://wa.me/${config.zap}?text=Tenho interesse na oferta ${slide.modelo}" class="btn-banner">Negociar Agora</a>
                            </div>
                        </div>
                    `;
                } else {
                    // SLIDE PROMOCIONAL (Imagem Limpa)
                    heroArea.innerHTML += `
                        <div class="slide ${active}" style="background-image: url('${slide.imagem}');">
                            </div>
                    `;
                }
            });

            // Lógica de Rotação
            if (todosSlides.length > 1) {
                let current = 0;
                setInterval(() => {
                    const els = document.querySelectorAll('.slide');
                    els[current].classList.remove('active');
                    current = (current + 1) % els.length;
                    els[current].classList.add('active');
                }, 5000); // 5 segundos por slide
            }
        } else {
            // Se não tiver NADA, banner padrão
            heroArea.innerHTML = `
                <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=1920');">
                    <div class="slide-overlay"></div>
                    <div class="slide-content" style="text-align:center;">
                        <div class="slide-title">MAX VEÍCULOS</div>
                        <p class="slide-desc">Excelência e Procedência em Veículos Premium</p>
                    </div>
                </div>`;
        }

        // --- 2. GRID DE CARROS ---
        const grid = document.getElementById('grid');
        if(db.length === 0) grid.innerHTML = "<p style='color:#fff'>Estoque vazio.</p>";

        db.forEach(c => {
            estadoGaleria[c.id] = 0;
            const qtd = c.fotos.length;
            const foto = qtd > 0 ? c.fotos[0] : '';
            const setas = qtd > 1 ? 'block' : 'none';

            grid.innerHTML += `
                <div class="card">
                    <div class="img-box">
                        <span class="badge-vistoriado"><i class="fas fa-check-circle"></i> VISTORIADO</span>
                        <button class="seta seta-esq" style="display:${setas}" onclick="mudar(${c.id}, -1)">❮</button>
                        <img src="${foto}" class="car-img" id="img-${c.id}">
                        <button class="seta seta-dir" style="display:${setas}" onclick="mudar(${c.id}, 1)">❯</button>
                        <div class="bottom-badges"><span class="counter" id="cnt-${c.id}">1/${qtd}</span></div>
                    </div>
                    <div class="info">
                        <div class="modelo">${c.modelo}</div>
                        <div class="versao">${c.versao}</div>
                        <div class="meta">
                            <span><i class="far fa-calendar-alt"></i> ${c.ano}</span>
                            <span><i class="fas fa-tachometer-alt"></i> ${c.km} km</span>
                        </div>
                        <div class="preco">${c.preco}</div>
                        <a href="financiamento.html" class="btn-card">VER PARCELAS</a>
                    </div>
                </div>
            `;
        });

        function mudar(id, dir) {
            const carro = db.find(x => x.id === id);
            estadoGaleria[id] += dir;
            if(estadoGaleria[id] >= carro.fotos.length) estadoGaleria[id] = 0;
            if(estadoGaleria[id] < 0) estadoGaleria[id] = carro.fotos.length - 1;
            document.getElementById(`img-${id}`).src = carro.fotos[estadoGaleria[id]];
            document.getElementById(`cnt-${id}`).innerText = `${estadoGaleria[id] + 1}/${carro.fotos.length}`;
        }
    </script>
</body>
</html>
